<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cogent</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <span class="logo-icon">â—‰</span>
                        <span class="logo-text">Cogent</span>
                    </a>
                    <h1>Reset your password</h1>
                    <p>Enter your email and we'll send you a reset link</p>
                </div>
                
                <div class="auth-form">
                    <div id="alert-container"></div>
                    
                    <form id="forgot-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-large" id="reset-btn">
                            Send Reset Link
                        </button>
                    </form>
                </div>
                
                <div class="auth-footer">
                    Remember your password? <a href="login.html">Back to login</a>
                </div>
            </div>
        </div>
        
        <div class="auth-visual">
            <div class="auth-visual-content">
                <h2>Don't worry,<br><span class="gradient-text">we've got you</span></h2>
                <p>It happens to the best of us. We'll have you back in your account in no time.</p>
            </div>
            <div class="auth-visual-bg"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
